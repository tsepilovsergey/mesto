<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
    <div class="popup">
        <div class="popup__container">
            <button class="popup__close-button" type="button"></button>
            <h3 class="popup__title">Редактировать профиль</h3>
            <form class="popup__form">
                <input class="popup__text popup__input_type_name" type="text" placeholder="Введите имя">
                <input class="popup__text popup__input_type_description" type="text" placeholder="Введите описание">
                <button class="popup__submit-button" type="submit">
                    Сохранить
                </button>
            </form>
        </div>
    </div>
    <header class="header">
        <img class="header__logo" src="./images/header-logo.svg" alt="Место">
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="Аватар">
            <div class="profile__info">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button class="profile__edit-button" type="button"></button>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>

        <section class="elements">
            <ul class="elements__item">
                <li class="element">
                    <img class="element__image" src="./images/element-moscow.jpg" alt="Москва">
                    <article class="element__description">
                        <h2 class="element__title">Москва</h2>
                        <button class="element__like" type="button"></button>
                    </article>
                </li>
                <li class="element">
                    <img class="element__image" src="./images/element-sankt-petersburg.jpg" alt="Санкт-Петербург">
                    <article class="element__description">
                        <h2 class="element__title">Санкт-Петербург</h2>
                        <button class="element__like" type="button"></button>
                    </article>
                </li>
                <li class="element">
                    <img class="element__image" src="./images/element-krym.jpg" alt="Крым">
                    <article class="element__description">
                        <h2 class="element__title">Крым</h2>
                        <button class="element__like" type="button"></button>
                    </article>
                </li>
                <li class="element">
                    <img class="element__image" src="./images/element-baikal.jpg" alt="Байкал">
                    <article class="element__description">
                        <h2 class="element__title">Байкал</h2>
                        <button class="element__like" type="button"></button>
                    </article>
                </li>
                <li class="element">
                    <img class="element__image" src="./images/element-altai.jpg" alt="Алтай">
                    <article class="element__description">
                        <h2 class="element__title">Алтай</h2>
                        <button class="element__like" type="button"></button>
                    </article>
                </li>
                <li class="element">
                    <img class="element__image" src="./images/element-kamchatka.jpg" alt="Камчатка">
                    <article class="element__description">
                        <h2 class="element__title">Камчатка</h2>
                        <button class="element__like" type="button"></button>
                    </article>
                </li>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020. Сергей Цепилов</p>
    </footer>
    <script src="./script/index.js"></script>
</body>
</html>
