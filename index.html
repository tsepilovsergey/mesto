<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/header-logo.svg" alt="Место">
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="Аватар">
            <div class="profile__info">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button class="profile__edit-button" type="button"></button>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>

        <section class="elements">
            <ul class="elements__item">
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020. Сергей Цепилов</p>
    </footer>
    <div class="popup popup__profile_type_edit">
        <div class="popup__container">
            <button class="popup__close-button" type="button"></button>
            <h3 class="popup__title">Редактировать профиль</h3>
            <form class="popup__form popup__form-edit" name="formEdit">
                <input class="popup__text popup__text_type_name" name="popupName" type="text" placeholder="Введите имя">
                <input class="popup__text popup__text_type_description" name="popupDescription" type="text" placeholder="Введите описание">
                <button class="popup__submit-button" type="submit">
                    Сохранить
                </button>
            </form>
        </div>
    </div>
    <div class="popup popup__profile_type_add">
        <div class="popup__container">
            <button class="popup__close-button" type="button"></button>
            <h3 class="popup__title">Новое место</h3>
            <form class="popup__form popup__form-add" name="formAdd">
                <input class="popup__text popup__text_type_title" name="popupTitle" type="text" placeholder="Название">
                <input class="popup__text popup__text_type_link" name="popupLink" type="text" placeholder="Ссылка на картинку">
                <button class="popup__submit-button" type="submit">
                    Создать
                </button>
            </form>
        </div>
    </div>
    <div class="popup popup__element_type_image">
        <div class="popup__container-image">
            <button class="popup__close-button" type="button"></button>
            <img class="popup__fulled-image" src="./images/element-kamchatka.jpg" alt="Картинка места">
            <h3 class="popup__title-image">Камчатка</h3>
        </div>
    </div>
    <template id="element-template">
        <li class="element">
            <button class="element__trash" type="button"></button>
            <img class="element__image" src="./images/element-kamchatka.jpg" alt="Картинка места">
            <article class="element__description">
                <h2 class="element__title"></h2>
                <button class="element__like" type="button"></button>
            </article>
        </li>
    </template>
    <script src="./script/index.js"></script>
</body>
</html>
